<html>
    <head>
        <title>
            Opacity property
        </title>
    </head>

    <style>
        div {
            background-color: green;
            color: white;
            padding: 20px;
        }

        .opoint8 {
            opacity: 0.8;
        }

        .opoint6 {
            opacity: 0.6;
        }

        .opoint4 {
            opacity: 0.4;
        }

        .opoint0 {
            opacity: 0;
        }

        .opoint1 {
            opacity: 0.1;
        }
        
    </style>
    <body>
        <div class="one">opacity 1</div>
        <div class="opoint8">opacity 0.8</div>
        <div class="opoint6">opacity 0.6</div>
        <div class="opoint4">opacity 0.4</div>
        <div class="zero">opacity 0.6</div>
    </body>
</html>
